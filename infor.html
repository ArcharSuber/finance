 <script type="text/javascript">
	    //初始化轮播组件
	    $(document).ready(function(){
	        //切换菜单
	        $(window).on('scroll', function() {
	            var scrollTop = document.body.scrollTop;            //网页被卷去的高
	            var offsetTop = $('.c-tabstit-wrap').offset().top;  //元素离文档顶部的高
	            if (scrollTop > offsetTop - 55) {
	                $('.c-tabstit').addClass('fixed');
	            } else {
	                $('.c-tabstit').removeClass('fixed');
	            }
	        });
	
	        //tab切换
	        var tabMap = [
	            'c-xmxqinfo',
	            'c-bzcsinfo',
	            'c-hkjhinfo',
	            'c-tzjlinfo'
	        ];
	        //初始化
	        (function(){
	            var index = $('.c-tabstit').find('.on').data('index');
	            $('.'+tabMap[index]).show();
	        })();
	        $('.c-tabstit span').on('click', function() {
	            $('.c-tabstit span').removeClass('on');
	            $(this).addClass('on');
	            $('.c-tabs-cnt').hide();
	            var index = $(this).data('index');
	            $('.'+tabMap[index]).show();
	            $(window).scrollTop($('.c-tabstit-wrap').offset().top-55);
	            
	        })

	    });
        //计时器
        function set_time(){
            var data=parseInt($("#timesShow").val());
            var day=Math.floor(data/3600/24)<10?'0'+Math.floor(data/3600/24):Math.floor(data/3600/24);
            var hours=Math.floor(data/3600%24)<10?'0'+Math.floor(data/3600%24):Math.floor(data/3600%24);
            var minutes=Math.floor(data%3600/60)<10?'0'+Math.floor(data%3600/60):Math.floor(data%3600/60);
            var seconds=(data%60)<10?'0'+(data%60):(data%60);
            $("#producttime").html("剩余日期："+day+"天"+hours+"时"+minutes+"分"+seconds+"秒");
            data--;
            $("#timesShow").val(data)
        }

	</script>
